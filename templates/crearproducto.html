<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosLoginRegister.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <form class="formulario" action="/Crear" method="POST">
        
        <h1>Agregar un Nuevo Producto</h1>
        <div class="contenedor" >
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}
            <div class="input-contenedor">
                <input type="text" name="nombre" class="nombre" 
                    placeholder="Nombre del producto" autofocus required>

            </div>
            
            <div class="input-contenedor">
                <input type="text" name="imagen" class="imagen"
                    placeholder="URL de la imagen" required>
                
            </div>

            <div class="input-contenedor">
                <input type="text" name="precio" class="precio"
                    placeholder="Precio por unidad o peso" required>

            </div>

            <div class="input-contenedor">
                <input type="text" name="categoria" class="categoria"
                    placeholder="Categoria" required>

            </div>

            <div class="input-contenedor">
                <input type="number" name="cantidad" class="cantidad"
                    placeholder="Catidad en inventario" required>
            </div>
        </div>
            
        <div class="contenedor" >
            <div class="input-contenedor">
                <input type="text" name="descripcion" class="descripcion" required
                    placeholder="Breve descripcion del producto">

            </div>
        </div>
        
        <input type="submit" value="Crear producto" class="button btnAction">
        <p>Asegurese de llenar todos los campos correctamente.</p>

    </form>
</body>

</html>
