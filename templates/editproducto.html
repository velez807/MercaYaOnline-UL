<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosLoginRegister.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <form class="formulario" action="" method="POST">
        <h1>Vas a editar {{producto.nombre}}</h1>
        <h1>Editar Producto</h1>
        <div class="contenedor" >
            <div class="input-contenedor">
                <input type="text" name="nombre" class="nombre" 
                    placeholder="Nombre del producto" value="{{producto.nombre}}" autofocus required>

            </div>
            
            <div class="input-contenedor">
                <input type="text" name="imagen" class="imagen"
                    placeholder="URL de la imagen" value="{{producto.imagen}}" required>
                
            </div>

            <div class="input-contenedor">
                <input type="text" name="precio" class="precio"
                    placeholder="Precio por unidad o peso" value="{{producto.precio}}" required>

            </div>

            <div class="input-contenedor">
                <input type="text" name="categoria" class="categoria"
                    placeholder="Categoria" value="{{producto.categoria}}" required>

            </div>

            <div class="input-contenedor">
                <input type="number" name="cantidad" class="cantidad"
                    placeholder="Catidad en inventario" value="{{producto.cantidad}}" required>
            </div>
        </div>
            
        <div class="contenedor" >
            <div class="input-contenedor">
                <input type="text" name="descripcion" class="descripcion" required
                    placeholder="Breve descripcion del producto" value="{{producto.descripcion}}">

            </div>
        </div>
        
        <input type="submit" value="Editar producto" class="button">
        <p>Asegurese de llenar todos los campos correctamente.</p>

    </form>
</body>

</html>
