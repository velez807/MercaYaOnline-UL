<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Método de pago</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosLoginRegister.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form class="formulario" action="/Mercaya/Perfil/MétodoPago/{{ usuario.id }}" method="POST">
        
        <h1>Actualizar método de pago</h1>
        <div class="contenedor" >
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" name="nombre" class="nombre" 
                    placeholder="Propietario de la tarjeta" autofocus required>

            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}
            
        <div class="contenedor" >
            <div class="input-contenedor">
                <i class="fas fa-credit-card icon"></i>
                <input type="number" name="tarjeta" class="tarjeta"
                    placeholder="Tarjeta de credito" required>

            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" name="codigo" class="codigo"
                    placeholder="Código" required>

            </div>

            <label>Vencimiento</label>
            <div class="input-contenedor">
                <i class="fas fa-calendar-alt icon"></i>
                <input type="month" name="fecha" class="fecha" 
                placeholder="Vencimiento - Mes / Año" required>

            </div>
        </div>
        
        <input type="submit" value="Actualizar método de pago" class="button btnAction">

    </form>
</body>

</html>
