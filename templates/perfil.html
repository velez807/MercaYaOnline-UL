<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cerrar Sesion</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('productos', idu=usuario.id) }}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('carrito', idu=usuario.id) }}">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Perfil</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>







    <div class="container rounded bg-white mt-5 mb-5">
        {% if mensaje %}
        <div class="alert alert-success" role="alert">
            {{ mensaje }}
          </div>
        {% endif %}


        <div class="row">

            <div class="col-md-6">
                <div class="d-flex flex-column align-items-center text-center py-5">
                    <img class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold">{{usuario.nombre}}</span><span
                        class="text-black-50">{{usuario.correo}}</span><span> </span>
                </div>
            </div>
            <div class="col-md-5">
                <div class="p-3 py-5">
                    <div class="d-flex align-items-center mb-3">
                        
                        <h4 class="text-center">Perfil de Usuario</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-9"><label class="labels">Nombre</label><input class="form-control"
                                value="{{usuario.nombre}}" readonly="readonly"></div>
                        <div class="col-md-9"><label class="labels">Número de cédula</label><input type="text"
                                class="form-control" value="{{usuario.cedula}}" readonly="readonly"></div>
                        <div class="col-md-9"><label class="labels">Correo electrónico</label><input type="text"
                                class="form-control" value="{{usuario.correo}}" readonly="readonly"></div>
                        <div class="col-md-9"><label class="labels">Telefono</label><input type="text"
                                class="form-control" value="{{usuario.telefono}}" readonly="readonly"></div>
                        <div class="col-md-9"><label class="labels">Dirección</label><input type="text"
                                class="form-control" value="{{usuario.direccion}}" readonly="readonly"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
