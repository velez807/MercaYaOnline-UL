{% extends "layout.html" %}


{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosLoginRegister.css') }}">


</head>

<body>
    <form class="formulario" action="{{ url_for('mercaya') }}">

        <h1>Iniciar Sesión</h1>
        <div class="contenedor">

            <div class="input-contenedor"> 
                <i class="fas fa-id-card icon"></i>
                <input type="text" placeholder="Número de Cédula">   
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña">

            </div>
            <input type="submit" value="Login" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿No tienes una cuenta? <a class="link" href="{{ url_for('register') }}">Registrate </a></p>
        </div>
    </form>
</body>

</html>
{% endblock %}
