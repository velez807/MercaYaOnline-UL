<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{nombre}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <center>
        <hr>
        <h1 class="display-4 text-center mt-3 mb-3">Gracias por agregar un nuevo producto, así se verá en la pagina principal</h1>
        <h1 class="display-4 text-center mt-3 mb-3">Ya puedes: <a class="link" href="{{ url_for('log') }}">Volver a Productos </a></h1>

        <div class="col-sm-4" style="margin-top:20px">
            <div class="card">
                <img class="card-img-top imagen" src="{{imagen}}">
                <div class="card-body">
                    <h5 class="card-title">{{nombre}}</h5>
                    <p class="card-text">{{descripcion}}</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Categoria: {{categoria}}</li>
                        <li class="list-group-item">Valor: {{precio}}</li>
                        <li class="list-group-item">Cantidad Disponible: {{cantidad}}</li>
                    </ul>
                    <a onclick="Swal.fire('Gracias por comprar, el producto ya va a tu direccion:', '{{direccion}}')"
                        class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>

        
        <hr>
    </center>

    
</body>

</html>
